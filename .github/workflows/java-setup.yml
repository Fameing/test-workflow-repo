name: Setup Java

on:
  workflow_call:
    inputs:
      java-version:
        required: true
        type: string

jobs:
  setup_java_workflow_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: ${{ inputs.java-version }}
          cache: maven